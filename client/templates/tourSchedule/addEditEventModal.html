<template name="addEditEventModal">
  <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-edit-event">{{modalLabel.label}} Event</h4>
      </div>
      <form id="add-edit-event-form">
        <div class="modal-body">
          <div class="form-group">

              <div class="col-xs-12 col-sm-3">
                <label for="start">Event Starts</label>
                <input type="text" name="start" class="form-control" value="{{modalFormat event.from}}">
              </div>
              <div class="col-xs-12 col-sm-3">
                <label for="end">Event End</label>
                <input type="text" name="end" class="form-control" value="{{#if event.end}}{{modalFormat event.end}}{{else}}{{modalFormat event.from}}{{/if}}">
              </div>

          </div>
          <div class="form-group">
            <label for="place">장소</label>
            <input type="text" id="placecomplete" name="place" class="form-control autocomplete" value="{{event.place}}">
          </div>
            <fieldset>
                <h3>Location data</h3>

                <div class="input-group">
                    <label>Name</label>
                    <input name="name" disabled class="form-control autocomplete" type="text"
                           value="{{#if event.place}}{{event.place}}{{/if}}"/>
                </div>

                <div class="input-group">
                    <label>Latitude</label>
                    <input name="lat" disabled class="form-control autocomplete" type="text"
                           value="{{#if event.lat}}{{event.lat}}{{/if}}"/>
                </div>

                <div class="input-group">
                    <label>Longitude</label>
                    <input name="lng" disabled class="form-control autocomplete" type="text"
                           value="{{#if event.lon}}{{event.lon}}{{/if}}"/>
                </div>

            </fieldset>
        </div>
        <div class="modal-footer">
          {{#if modalType 'edit'}}
            <button type="button" class="btn btn-danger pull-left delete-event">Delete Event</button>
          {{/if}}
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">{{modalLabel.button}} Event</button>
        </div>
      </form>
    </div>
  </div>
</div>
</template>
