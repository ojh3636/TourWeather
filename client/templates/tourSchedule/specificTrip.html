<template name = "specificTrip">
  <div class="container-fluid">
    {{#each subTrips}}
      {{> subTripItem}}
    {{/each}}
  </div>
  <div class="col-md-12" style="margin-top:5px">
    <button class="btn btn-warning pull-right" id="edit"> 여행일정 수정 </button>
  </div>
</template>


<template name = "subTripItem">
  <div class="item well">
    <h3> {{place}} {{from}} {{end}} </h3>
  </div>
</template>
